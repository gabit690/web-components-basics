<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components: Basics</title>
    <link rel="stylesheet" href="src/index.css">
</head>
<body>
    <h1 class="tittle">Web components</h1>

    <template id="template-sm-card">
        <h2 class="tittle">DOM Card</h2>
        <p class="paragraph">This card belongs to the main DOM.</p>
    </template>

    <app-greeting name="USER"></app-greeting>

    <button id="show" is="deactivatable-button" >Show DOM card</button>

    <div id="main-box"></div>
    
    <template id="template-md-card">
        <link rel="stylesheet" href="src/shadow.css">
        <div class="container">
            <h2 class="tittle"><slot name="tittle">Default title</slot></h2>
            <p class="paragraph"><slot name="body">Body Content</slot></p>
        </div>
    </template>

    <shadow-container>
        <span slot="tittle">Shadow DOM Card</span>
        <span slot="body">This card belongs to another DOM. Its styles and functionality don't depend of the main DOM.</span>
    </shadow-container>

    <app-copyright></app-copyright>

    <script src="src/greeting.js"></script>

    <script src="src/template.js"></script>
    
    <script src="src/shadow.js"></script>

    <script src="src/deactivatableButton.js"></script>

    <script src="src/copyright.js"></script>

</body>
</html>
